<!DOCTYPE >
<html>
  <head>
    <title>Little Lemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="calamari.jpg" class="card-img-top" />
              </div>
              <div class="card-body">
                <h2 class="card-title">
                  Fried Calamari<span class="badge bg-primary">New</span>
                </h2>
                <p class="card-text">Squid, Buttermilk</p>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="biryani.jpeg" class="card-img-top" />
              </div>
              <div class="card-body">
                <h2 class="card-title">Biryani</h2>
                <p class="card-text">Rice, Chicken, Masalas, Aroma</p>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="tandoori.jpeg" class="card-img-top" />
              </div>
              <div class="card-body">
                <h2 class="card-title">Tandoori</h2>
                <p class="card-text">
                  hicken Leg, roasted in oven with marrination on top
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h1 class="text-center">Price</h1>
          <table class="table text-center">
            <tr>
              <td>Biryani</td>
              <td>$17.00</td>
            </tr>

            <tr>
              <td>Tandoori</td>
              <td>$14.00</td>
            </tr>
            <tr>
              <td>Fried Calamari</td>
              <td>$20.00</td>
            </tr>
          </table>
          <div class="alert alert-info text-center" role="alert">
            Try our new Fried Calamari!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
