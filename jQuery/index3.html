<!Document html>

<html>
  <head>
    <title>jQ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      src="http://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
      $(function () {
        $("#drag").draggable();
        $("#drop").droppable();
      });
    </script>

    <div
      id="drag"
      style="
        background-color: coral;
        height: 100px;
        width: 200px;
        position: absolute;

        padding: 40px;
      "
    >
      <p>drag me</p>
    </div>

    <div
      id="drop"
      style="
        background-color: antiquewhite;
        height: 400px;
        width: 400px;

        float: right;
      "
    >
      <p>Drop Here</p>
    </div>

    <div style="position: absolute; bottom: 400px">
      <input type="text" size="10" id="date" />
    </div>
    <script>
      $("#date").datepicker();
    </script>
  </body>
</html>
